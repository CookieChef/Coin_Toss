<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Coin Flip!</title>
    <link rel="icon" href="images/coins.png" type="image/x-ixon">

    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!--CSS link-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <br>
    <div class="container">
        <!--Jumbotron-->
        <div id="jumbotron" class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Flip a Coin</h1>
            <h2 class="lead">Guess Heads or Tails</h2>
            <hr class="my-4">
            <p>Click on a coin face to make your selection</p>
            <button class="btn btn-lg" id="heads">heads</button>
            <button class="btn btn-lg" id="tails">tails</button>
        </div>
        <!---->

        <br>
        <!--Your guess display card-->
        <div class="card">
            <div class="card-body" id="card1"> You guessed: <span id="guess"></span>

                <div class="row">
                    <div class="col"></div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body" id="coin-image"></div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>

            </div>
        </div>
        <!---->

        <br>
        <!--Container that tracks the wins and losses-->
        <div class="container" id="card1">
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div id="win-lose"></div>
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <!--column 1-->
                <div class="col" style='text-align:center;'>
                    <div>
                        <h5>wins:
                            <span id="wins"></span>
                        </h5>
                    </div>
                </div>
                <!---->
                <!--middle column for empty space-->
                <div class="col"></div>
                <!---->
                <!--column2-->
                <div class="col" style='text-align:center;'>
                    <div>
                        <h5>losses:
                            <span id="losses"></span>
                        </h5>
                    </div>
                </div>
                <!---->
            </div>
        </div>
        <!---->


        <div>
            <h3>heads chosen: </h3>
            <span id="heads-chosen"></span>
        </div>

        <div>
            <h3>tails chosen: </h3>
            <span id="tails-chosen"></span>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
