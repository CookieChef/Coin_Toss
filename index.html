<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Coin Flip!</title>

    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!--CSS link-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <br>
    <div class="container">

        <div id="jumbotron" class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Flip a Coin</h1>
            <h2 class="lead">Guess Heads or Tails</h2>
            <hr class="my-4">
            <p>Click on a coin face to make your selection</p>
            <button class="btn btn-lg" id="heads">heads</button>
            <button class="btn btn-lg" id="tails">tails</button>
        </div>

        <br>

        <div> You guessed:<span id="guess"></span></div>

        <br>

        <div id="coin-image"></div>
        <div id="win-lose"></div>
        <div id="win-loss-tracker"></div>

        <div>
            <h3>wins: </h3>
            <span id="wins"></span>
        </div>

        <div>
            <h3>losses: </h3>
            <span id="losses"></span>
        </div>

        <div>
            <h3>heads chosen: </h3>
            <span id="heads-chose"></span>
        </div>

        <div>
            <h3>tails chosen: </h3>
            <span id="tails-chosen"></span>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
